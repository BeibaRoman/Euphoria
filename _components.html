<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header></header>
    <main class="page">
      <div class="page__container">
        <!-- Title -->
        <h2 class="title">New Arrival</h2>
        <!-- Product Preview CarT -->
        <div class="item-product">
          <a href="#" class="item-product__favorite _icon-favorite"></a>
          <a href="#" class="item-product__picture-link">
            <img src="image/for-men/for-men-01.jpg" alt="product" class="item-product__image">
          </a>
          <div class="item-product__body">
            <div class="item-product__right-wrap">
              <h3 class="item-product__title">
                <a href="#" class="item-product__link-title">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Ipsam, exercitationem?</a>
              </h3>
              <div class="item-product__text">
                Explore Now!
              </div>

            </div>
            <div class="item-product__left-wrap">
              <div class="item-product__price">$123.00</div>
            </div>
          </div>
        </div>
        <div class="item-product item-product--category">
          <a href="#" class="item-product__picture-link">
            <img src="image/for-men/for-men-01.jpg" alt="product" class="item-product__image">
          </a>
          <div class="item-product__body">
            <div class="item-product__right-wrap">
              <h3 class="item-product__title">
                <a href="#" class="item-product__link-title">Shirts</a>
              </h3>
              <div class="item-product__text">
                Explore Now!
              </div>

            </div>
            <div class="item-product__left-wrap">
              <a href="#" class="item-product__link _icon-a-right"></a>
            </div>
          </div>
        </div>
        <!-- Button -->
        <a href="#" class="button">Button</a>
        <a href="#" class="button button--border">Button border</a>
        <a href="#" class="button button--white">Button white</a>
        <button disabled href="#" class="button button--white">Button white</button>
        <button disabled class="button" type="button">Button Lorem ipsum dolor sit amet.</button>
        <button disabled class="button button--border" type="button">Button border</button>

      </div>
    </main>
  </div>

</body>

</html>
